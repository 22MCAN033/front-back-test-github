name: CI/CD Pipeline - Frontend & Backend (Direct EC2)

on:
  push:
    branches:
      - main

jobs:

  # ------------------- BUILD PHASE -------------------
  build:
    name: Build Docker Images (Frontend & Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Backend Docker Image
        run: |
          cd backend
          BUILD_TAG="build-${{ github.run_id }}"
          BUILD_TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "Building backend image..."
          sudo docker build --no-cache --build-arg BUILD_TIMESTAMP=${BUILD_TIMESTAMP} -t backend-app:${BUILD_TAG} .
          echo "BACKEND_BUILD_TAG=${BUILD_TAG}" >> backend_build_tag.txt

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          BUILD_TAG="build-${{ github.run_id }}"
          BUILD_TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "Building frontend image..."
          sudo docker build --no-cache --build-arg BUILD_TIMESTAMP=${BUILD_TIMESTAMP} -t frontend-app:${BUILD_TAG} .
          echo "FRONTEND_BUILD_TAG=${BUILD_TAG}" >> frontend_build_tag.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docker-build-tags
          path: |
            backend_build_tag.txt
            frontend_build_tag.txt

  # ------------------- DEPLOY PHASE -------------------
  deploy:
    name: Deploy Frontend & Backend to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: docker-build-tags
          path: ./build_artifacts

      - name: Copy Frontend & Backend files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./frontend/* ./backend/*"
          target: "~/app"

      - name: Build & Run Frontend & Backend on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ------------------- FRONTEND -------------------
            cd ~/app/frontend
            FRONTEND_TAG=$(cat ~/app/build_artifacts/frontend_build_tag.txt | grep FRONTEND_BUILD_TAG | cut -d '=' -f2)
            sudo docker build -t frontend-app:${FRONTEND_TAG} .
            sudo docker stop frontend || true
            sudo docker rm frontend || true
            sudo docker run -d -p 3000:3000 --name frontend frontend-app:${FRONTEND_TAG}

            # ------------------- BACKEND -------------------
            cd ~/app/backend
            BACKEND_TAG=$(cat ~/app/build_artifacts/backend_build_tag.txt | grep BACKEND_BUILD_TAG | cut -d '=' -f2)
            sudo docker build -t backend-app:${BACKEND_TAG} .
            sudo docker stop backend || true
            sudo docker rm backend || true
            sudo docker run -d -p 5000:5000 --name backend backend-app:${BACKEND_TAG}

            echo "âœ… Deployment complete: Frontend & Backend running on EC2"
