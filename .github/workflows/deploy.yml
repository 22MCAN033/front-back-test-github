name: CI/CD Pipeline - Frontend & Backend (Direct EC2)

on:
  push:
    branches:
      - main   # sirf main branch pe push hone par chalega

jobs:
  frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy Frontend files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./frontend/*"
          target: "~/app/frontend"

      - name: Build & Run Frontend on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/frontend
            sudo docker build -t frontend-app .
            sudo docker stop frontend || true
            sudo docker rm frontend || true
            sudo docker run -d -p 3000:3000 --name frontend frontend-app

  backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: frontend   # frontend ke baad backend chalega

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy Backend files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./backend/*"
          target: "~/app/backend"

      - name: Build & Run Backend on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/backend
            sudo docker build -t backend-app .
            sudo docker stop backend || true
            sudo docker rm backend || true
            sudo docker run -d -p 5000:5000 --name backend backend-app
